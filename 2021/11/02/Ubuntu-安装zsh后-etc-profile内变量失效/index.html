    <div class="post-body" itemprop="articleBody">
        <p>由于zsh默认不会读取/etc/profile文件，所以会失效</p>
<p>参考<a target="_blank" rel="noopener" href="https://unix.stackexchange.com/questions/537637/sshing-into-system-with-zsh-as-default-shell-doesnt-run-etc-profil">介绍</a></p>
<p>使用sudo命令提权后又无效，因为sudo会重置环境变量设置安全路径，添加即可</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">Defaults        env_reset</span><br><span class="line">Defaults        mail_badpass</span><br><span class="line">Defaults        secure_path=&quot;/usr/local/nodejs/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/snap/bin&quot;</span><br></pre></td></tr></table></figure>
